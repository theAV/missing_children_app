<section class="container">
	<div class="row" style="margin-top:80px;">
		<div class="col-sm-4 form-group">
			<div class="input-group input-group-lg">
				<input type="text" class="form-control" id="exampleInputAmount" placeholder="Search">
				<span class="input-group-btn">
					<button type="button" class="btn btn-primary">Go!</button>
				</span>
			</div>
		</div>
		<div class="col-sm-2 col-sm-offset-6">
			<a ui-sref="fir" class="btn btn-info btn-block btn-lg">Lodge a Report</a>
		</div>
	</div>

	<div class="row">
		<div class="col-sm-3" ng-repeat="report in vm.reportsArr" style="height:408px;">
			<div class="thumbnail">
				<img ng-src="uploads/missings/{{report.photo}}" style="width:100%" alt="">
				<div class="caption">
					<h4 ng-bind="report.firstname+' '+ report.lastname"></h4>
					<div class="row" style="margin-bottom:10px;">
						<div class="col-sm-6">
							<div class="small text-muted">Gender</div>
							<p ng-bind="report.gender">Male</p>
						</div>
						<div class="col-sm-6">
							<div class="small text-muted">Age</div>
							<p ng-bind="report.age">14y 7m</p>
						</div>
						<div class="col-sm-6">
							<div class="small text-muted">Height</div>
							<p ng-bind="report.height">3 ' 2 "</p>
						</div>
						<div class="col-sm-6">
							<div class="small text-muted">Missing/Sighted</div>
							<p>Sighting</p>
						</div>
					</div>
					<p>
						<a href="#" class="btn btn-primary" role="button">View</a>
						<a href="#" class="btn btn-default" role="button" ng-if="report.submitedby !== vm.isCurrentIsOwner">Contact</a>
						<a href="#" class="btn btn-default" ng-if="report.submitedby === vm.isCurrentIsOwner" role="button">Sighted</a>
					</p>
				</div>
			</div>
		</div>
	</div>
</section>
