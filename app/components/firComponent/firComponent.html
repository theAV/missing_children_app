<section class="container">

	<div class="panel panel-default" style="margin-top:80px;">
		<div class="panel-heading">
			<h3 class="panel-title">{{vm.pageTitle}}</h3>
		</div>
		<div class="panel-body">
			<form name="vm.ReportForm">
				<div class="row">
					<div class="col-lg-3 form-group">
						<label class="control-label">First Name</label>
						<input type="text" class="form-control" ng-model="vm.ReportForm.firstname">
					</div>
					<div class="col-lg-3 form-group">
						<label class="control-label">Last Name</label>
						<input type="text" class="form-control" ng-model="vm.ReportForm.lastname">
					</div>
					<div class="col-lg-3 form-group">
						<p class="control-label bold">Gender</p>
						<label>
							<input type="radio" value="1" name="gender" ng-model="vm.ReportForm.gender">&nbsp; Male
						</label>&nbsp;&nbsp;
						<label>
							<input type="radio" value="2" name="gender" ng-model="vm.ReportForm.gender">&nbsp; Female
						</label>
					</div>
					<div class="col-lg-3 form-group">
						<label class="control-label">Age</label>
						<input type="text" class="form-control" ng-model="vm.ReportForm.age">
					</div>
				</div>
				<div class="row">
					<div class="col-lg-3 form-group">
						<label class="control-label">Height</label>
						<input type="text" class="form-control" ng-model="vm.ReportForm.height">
					</div>
					<div class="col-lg-3 form-group">
						<label class="control-label">MIssing Date</label>
						<input type="text" class="form-control" ng-model="vm.ReportForm.missingdate">
					</div>
					<div class="col-lg-3 form-group">
						<p class="control-label bold">Mentally Ill</p>
						<label>
							<input type="radio" value="1" checked="checked" name="mentallyIll" ng-model="vm.ReportForm.mentallyIll">&nbsp; Yes
						</label>&nbsp;&nbsp;
						<label>
							<input type="radio" value="2" name="mentallyIll" ng-model="vm.ReportForm.mentallyIll">&nbsp; No
						</label>
					</div>
					<div class="col-lg-3 form-group">
						<p class="control-label bold">Differently Abled</p>
						<label>
							<input type="radio" value="1" name="dif_abled" ng-model="vm.ReportForm.dif_abled">&nbsp; Yes
						</label>&nbsp;&nbsp;
						<label>
							<input type="radio" value="2" name="dif_abled" ng-model="vm.ReportForm.dif_abled">&nbsp; No
						</label>
					</div>
				</div>
				<div class="row">
					<div class="col-lg-3 form-group">
						<label class="control-label">Hair Color</label>
						<input type="text" class="form-control" ng-model="vm.ReportForm.hairColor">
					</div>
					<div class="col-lg-3 form-group">
						<label class="control-label">Eye Color</label>
						<input type="text" class="form-control" ng-model="vm.ReportForm.eye_color">
					</div>
					<div class="col-lg-3 form-group">
						<label class="control-label">Complexion</label>
						<input type="text" class="form-control" ng-model="vm.ReportForm.complexion">
					</div>
					<div class="col-lg-3 form-group">
						<label class="control-label">Build</label>
						<input type="text" class="form-control" ng-model="vm.ReportForm.build">
					</div>
				</div>
				<div class="row">
					<div class="col-lg-3 form-group">
						<p class="control-label bold">Spectacles</p>
						<label>
							<input type="radio" value="1" name="spectacles" ng-model="vm.ReportForm.spectacles">&nbsp; Yes
						</label>&nbsp;&nbsp;
						<label>
							<input type="radio" value="2" name="spectacles" ng-model="vm.ReportForm.spectacles">&nbsp; No
						</label>
					</div>
					<div class="col-lg-3 form-group">
						<label class="control-label">Top Wear</label>
						<input type="text" class="form-control" ng-model="vm.ReportForm.top_wear">
					</div>
					<div class="col-lg-3 form-group">
						<label class="control-label">Bottom Wear</label>
						<input type="text" class="form-control" ng-model="vm.ReportForm.bottom_wear">
					</div>
					<div class="col-lg-3 form-group">
						<label class="control-label">Foot Wear</label>
						<input type="text" class="form-control" ng-model="vm.ReportForm.foot_wear">
					</div>
				</div>
				<div class="row">
					<div class="col-lg-3 form-group">
						<label class="control-label">Address</label>
						<textarea class="form-control" ng-model="vm.ReportForm.address"></textarea>
					</div>
					<div class="col-lg-3 form-group">
						<label class="control-label">State</label>
						<input type="text" class="form-control" ng-model="vm.ReportForm.state">
					</div>
					<div class="col-lg-3 form-group">
						<label class="control-label">Pin</label>
						<input type="text" class="form-control" ng-model="vm.ReportForm.pin">
					</div>
					<div class="col-lg-3 form-group">
						<label class="control-label">Fir State</label>
						<input type="text" class="form-control" ng-model="vm.ReportForm.fir_state">
					</div>
				</div>
				<div class="row">
					<div class="col-lg-3 form-group">
						<label class="control-label">Fir Date</label>
						<input type="text" class="form-control" ng-model="vm.ReportForm.entry_date">
					</div>
					<div class="col-lg-3 form-group">
						<label class="control-label">Descriptiion</label>
						<textarea class="form-control" ng-model="vm.ReportForm.description"></textarea>
					</div>
					<div class="col-lg-3 form-group">
						<label class="control-label">Photo</label>
						<input type="file" file-model="vm.photo" class="form-control">
					</div>					
					<img ng-if="vm.victimTempPhoto" ng-src="{{vm.victimTempPhoto}}" alt="" class="img-preview" style="width:100px;height:100px; float:left;">
				</div>
				<div class="row" style="margin-top:15px;">
					<div class="col-lg-3 col-lg-offset-6">
						<a ui-sref="home" class="btn btn-default btn-block btn-lg">Cancel</a>
					</div>
					<div class="col-lg-3">
						<button class="btn btn-primary btn-block btn-lg" ng-click="vm.submitReport();">Submit</button>
					</div>
				</div>
			</form>
		</div>
	</div>
</section>
